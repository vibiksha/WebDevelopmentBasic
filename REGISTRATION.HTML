<!DOCTYPE html>
<html>
    <head>
        <title>REGISRATION FORM</title>
        <link rel="stylesheet" href="register.css">
        <script src="savedata.js"></script>
    </head>
<body>
    <div class="all">
    <form>
    <h1>REGISTRATION !!</h1>
    <div class="details">
        <p>Please fill this form to create an account</p>
    <hr>
    <p>
        <label for="regusername"><b>USERNAME: </b></label>
        <input type="text" placeholder="username",id="regusername" required>
    </p>
    <p> <label for="regemail"><b>EMAIL ID  :  </b></label>
        <input type="email" placeholder="your email",id="regemail" required>
    </p>
    <p>
        <label for="regpassword"><b>PASSWORD:  </b></label>
        <input type="password" placeholder="password",id="regpassword" required>
    </p>
    </hr>
    </div>
    <div><p>
    <button type="summit" onclick="display()" class="regbutton">Register</button>
    </p></div>
    <div class="signin">
        <p>Already have an account? <a href="https://accounts.google.com/servicelogin">Login</a></p>
    </div>
    </form>
</div>
</body>
</html>
